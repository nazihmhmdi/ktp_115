                <div class="container-fluid">
                    <a class="navbar-brand" href="/ktp/dummy">Database</a>

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>

        <div align="center">KTP Indonesia</div>
        <a href="/ktp/create" class="btn btn-primary btn-sm">Data Baru</a>
        <div class="table-responsive">
            <table class ="table align-middle" action="/data">
                <tr>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>Alamat</th>
                    <th>Action</th>
                </tr>
                <tr th:each="godata:${goData}">
                    <td th:text="${godata.noktp}"></td>
                    <td th:text="${godata.nama}"></td>
                    <td th:text="${#calendars.format(godata.tgllahir, 'dd-MM-yyyy')}"></td>
                    <td th:text="${godata.alamat}"></td>
                    <td></td>
                </tr>
            </table>
        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
