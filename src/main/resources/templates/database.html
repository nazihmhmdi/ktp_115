<html>
    <head>
        <title>Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">

    </head>
    <body>
        <div th:insert="/menu :: main_menu"></div>

        <div>Database KTP Indonesian</div>
        <a href="/create">Data Baru</a>
        <div class="table-responsive">
            <table class ="table align-middle">
                <tr>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>Alamat</th>
                    <th>Action</th>
                </tr>
                <tr th:each="godata:${goData}">
                    <td th:text="${godata.noktp}"></td>
                    <td th:text="${godata.nama}"></td>
                    <td th:text="${#calendars.format(godata.tgllahir, 'dd-MM-yyyy')}"></td>
                    <td th:text="${godata.alamat}"></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    </body>
</html>
