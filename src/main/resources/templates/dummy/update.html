        <div>Dummy</div>
        <hr>
        <form action="/update" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>NIK</td>
                    <td><input type="text" th:value="${goDummy.id}" disabled></td>
                    <td><input type="hidden" name="id" th:value="${goDummy.id}"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="date" name="tanggal" th:value="${#dates.format(goDummy.tanggal,'yyyy-MM-dd')}"></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td><img th:src="@{${'/image?id='+ goDummy.id}}" alt="image" height="100"></td>
                </tr>
                <tr>
                    <td>Foto Baru</td>
                    <td><input type="file" name="gambar" th:value="@{goDummy.gambar}"></td>
                </tr>
                <tr>
                    <td><button type="submit" >Submit</button></td></tr>
            </table>
        </form>
