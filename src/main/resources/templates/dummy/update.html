<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
    </head>
    <body>
        
        <div>Dummy</div>
        <hr>
        <form action="/update" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>NIK</td>
                    <td><input type="text" th:value="${data.id}" disabled></td>
                    <td><input type="hidden" name="id" th:value="${data.id}"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td><input type="date" name="tanggal" th:value="${#dates.format(data.tanggal,'yyyy-MM-dd')}"></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td><img th:src="@{${'/image?id='+ data.id}}" alt="image" height="100"></td>
                </tr>
                <tr>
                    <td>Foto Baru</td>
                    <td><input type="file" name="gambar" th:value="@{data.gambar}"></td>
                </tr>
                <tr>
                    <td><button type="submit" >Submit</button></td></tr>
            </table>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
                crossorigin="anonymous"></script>
    
    </body>
</html>
